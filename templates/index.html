<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Font Awesome CDN for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <!-- Light/Dark Toggle Button -->
        <button id="themeToggle" class="icon-btn" title="Toggle Light/Dark">
          <i class="fas fa-sun"></i>
        </button>
        <nav>
          <a href="/" title="Home"><i class="fas fa-home"></i></a>
          <a href="/upload" title="Upload Page"><i class="fas fa-upload"></i></a>
        </nav>
      </header>

      <h1>
        <section class="section">
            <p id="totalCount">Total Records: Loading...</p>
          </section>
      </h1>
      
      <!-- Search/Filter Section -->
      <section class="section">
        <h2>Search</h2>
        <div id="searchFields">
          <div class="search-row">
            <input type="text" placeholder="Field" class="field-name" />
            <input type="text" placeholder="Value" class="field-value" />
          </div>
        </div>
        <button id="addFieldBtn" class="icon-btn" title="Add Field">
          <i class="fas fa-plus-circle"></i>
        </button>
        <button onclick="doSearch()" class="icon-btn" title="Search">
          <i class="fas fa-search"></i>
        </button>
        <button onclick="doDownload()" class="icon-btn" title="Download CSV">
          <i class="fas fa-file-download"></i>
        </button>
      </section>

      <hr/>

      <!-- Records Table with Pagination -->
      <section class="section">
        <h2>Records</h2>
        <div class="table-wrapper">
          <table id="resultsTable">
            <thead id="resultsHead"></thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Edit Modal -->
    <div class="overlay" id="editOverlay">
      <div class="modal">
        <h3>Edit Record</h3>
        <form id="editForm">
          <input type="hidden" id="editId" />
          <div id="editFields"></div>
        </form>
        <div class="modal-actions">
          <button class="icon-btn" onclick="saveEdit()" title="Save">
            <i class="fas fa-check"></i>
          </button>
          <button class="icon-btn" onclick="closeModal()" title="Cancel">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="/static/scripts.js"></script>
  </body>
</html>
