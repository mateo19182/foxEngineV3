<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="/static/styles/base.css" />
    <link rel="stylesheet" href="/static/styles/layout.css" />
    <link rel="stylesheet" href="/static/styles/components.css" />
    <link rel="stylesheet" href="/static/styles/utilities.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="nav-bar">
        <div class="nav-brand">
            FoxEngine
            <span class="nav-title">Files</span>
        </div>
        <div class="nav-buttons">
            <a href="/" class="icon-btn" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="/files" class="icon-btn" title="View Files">
                <i class="fas fa-folder-open"></i>
            </a>
            <a href="/upload" class="icon-btn" title="Upload">
                <i class="fas fa-upload"></i>
            </a>
            <button onclick="window.location.href='/logout'" class="icon-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <div class="container">
      <section class="section">
        <div class="table-wrapper">
          <table id="filesTable">
            <thead>
              <tr>
                <th>Original Filename</th>
                <th>Upload Date</th>
                <th>Size</th>
                <th>Type</th>
                <th>Uploaded By</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="filesTableBody"></tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Logs Panel -->
    <div id="logsPanel" class="logs-panel collapsed">
      <div class="logs-panel-header" onclick="toggleLogs()">
        <h2>API Logs</h2>
        <button class="toggle-logs-btn">
          <i class="fas fa-chevron-up"></i>
        </button>
      </div>
      <div class="logs-content">
        <ul id="logsList" class="logs-list"></ul>
      </div>
    </div>

    <!-- File Details Modal -->
    <div class="overlay" id="fileDetailsModal">
      <div class="modal">
        <h3>File Details</h3>
        <div id="fileDetailsContent"></div>
        <div class="modal-actions">
          <button class="icon-btn" onclick="closeFileDetailsModal()" title="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="/static/files.js"></script>
    <script src="/static/scripts.js"></script>
  </body>
</html>
