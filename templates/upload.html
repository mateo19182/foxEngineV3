<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Data File</title>
    <link rel="stylesheet" href="/static/styles/base.css" />
    <link rel="stylesheet" href="/static/styles/layout.css" />
    <link rel="stylesheet" href="/static/styles/components.css" />
    <link rel="stylesheet" href="/static/styles/utilities.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="nav-bar">
        <div class="nav-brand">
            <img src="/static/images/logo.jpg" alt="FoxEngine Logo" class="nav-logo" />
            FoxEngine
            <span class="nav-title">Upload</span>
        </div>
        <div class="nav-buttons">
            <a href="/" class="icon-btn" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="/search" class="icon-btn" title="Search">
                <i class="fas fa-search"></i>
            </a>
            <a href="/files" class="icon-btn" title="View Files">
                <i class="fas fa-folder-open"></i>
            </a>
            <a href="/upload" class="icon-btn" title="Upload">
                <i class="fas fa-upload"></i>
            </a>
            <button onclick="window.location.href='/api/auth/logout'" class="icon-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>
    <div class="container">
      <header class="page-header">
        <h1 class="page-title">Upload</h1>
      </header>

      <!-- File selection & progress -->
      <section class="section">
        <div class="upload-controls">
          <label for="fileInput" class="btn btn-primary" title="Choose File">
            <i class="fas fa-file-upload"></i> Choose File
          </label>
          <input type="file" id="fileInput" accept=".csv,.json" style="display: none;" />
          <div class="input-group" id="delimiterGroup" style="display: none;">
            <label for="delimiterInput">Delimiter:</label>
            <input type="text" id="delimiterInput" maxlength="1" placeholder="," title="Enter delimiter character" style="width: 30px;" />
          </div>
          <div class="input-group" id="multivalueGroup" style="display: none;">
            <label for="multivalueInput">Multivalue Separator:</label>
            <input type="text" id="multivalueInput" maxlength="1" placeholder="," title="Enter multivalue separator character" style="width: 30px;" />
          </div>
        </div>
        <div id="uploadStatus"></div>
        <div id="uploadProgress" class="progress-bar" style="display: none;">
          <div class="progress-fill"></div>
          <div class="progress-text">0%</div>
        </div>
      </section>

      <hr/>

      <!-- Fixed fields section -->
      <section class="section">
        <h3>Fixed Field Values</h3>
        <div id="fixedFields"></div>
        <button class="icon-btn" id="addFixedFieldBtn" title="Add Fixed Field">
          <i class="fas fa-plus"></i>
        </button>
      </section>

      <!-- Preview table and column renaming/dropping -->
      <section class="section">
        <h3>Preview & Drop & Rename Columns</h3>
        <div class="table-wrapper">
          <table id="previewTable">
            <thead id="previewHead"></thead>
            <tbody id="previewBody"></tbody>
          </table>
        </div>
        <button class="btn btn-primary" id="uploadBtn" title="Upload to Database">
          <i class="fas fa-cloud-upload-alt"></i> Upload to Database
        </button>
      </section>
    </div>

    <!-- Logs Panel -->
    <div id="logsPanel" class="logs-panel collapsed">
      <div class="logs-panel-header">
        <h2>API Logs</h2>
        <button class="toggle-logs-btn">
          <i class="fas fa-chevron-up"></i>
        </button>
      </div>
      <div class="logs-content">
        <ul id="logsList" class="logs-list"></ul>
      </div>
    </div>

    <script src="/static/logs.js"></script>
    <script src="/static/upload.js"></script>
    <script src="/static/scripts.js"></script>
    <script>
      // Set default delimiter
      const delimiterInput = document.getElementById("delimiterInput");
      if (delimiterInput) {
        delimiterInput.value = ",";
      }
    </script>
  </body>
</html>
