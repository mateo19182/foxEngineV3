<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Data File</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Font Awesome CDN for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="nav-bar">
        <div class="nav-buttons">
            <a href="/" class="icon-btn" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="/files" class="icon-btn" title="View Files">
                <i class="fas fa-folder-open"></i>
            </a>
            <a href="/upload" class="icon-btn" title="Upload">
                <i class="fas fa-upload"></i>
            </a>
            <button onclick="window.location.href='/logout'" class="icon-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>
    <div class="container">
      <h1>Upload Data File</h1>

<!-- File selection & progress -->
<section class="section">
  <div class="upload-controls">
    <input type="file" id="fileInput" accept=".csv,.json" />
    <div class="input-group" id="delimiterGroup" style="display: none;">
      <label for="delimiterInput">Delimiter:</label>
      <input type="text" id="delimiterInput" maxlength="1" placeholder="," title="Enter delimiter character" style="width: 30px;" />
    </div>
  </div>
  <div id="uploadStatus"></div>
  <div id="uploadProgress" class="progress-bar" style="display: none;">
    <div class="progress-fill"></div>
    <div class="progress-text">0%</div>
  </div>
</section>

      <hr/>

      <!-- Fixed fields section -->
      <section class="section">
        <h3>Fixed Field Values</h3>
        <div id="fixedFields"></div>
        <button class="icon-btn" id="addFixedFieldBtn" title="Add Fixed Field">
          <i class="fas fa-plus"></i>
        </button>
      </section>

      <!-- Preview table and column renaming/dropping -->
      <section class="section">
        <h3>Preview & Rename Columns</h3>
        <p class="help-text">
          Click on a column header to toggle its inclusion (red indicates that the column will be dropped).
          Edit the column name if needed.
        </p>
        <div class="table-wrapper">
          <table id="previewTable">
            <thead id="previewHead"></thead>
            <tbody id="previewBody"></tbody>
          </table>
        </div>
        <button class="icon-btn" id="uploadBtn" title="Upload to Database">
          <i class="fas fa-cloud-upload-alt"></i>
        </button>
      </section>
    </div>

<!-- Side Panel for Logs -->
<aside id="logsPanel" class="side-panel">

  <h2>API Logs</h2>
  <ul id="logsList"></ul>
</aside>

    <script src="/static/upload.js"></script>
    <script src="/static/scripts.js"></script>
    <script>
      // Set default delimiter
      const delimiterInput = document.getElementById("delimiterInput");
      if (delimiterInput) {
        delimiterInput.value = ",";
      }
    </script>
  </body>
</html>
