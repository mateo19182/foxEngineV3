<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Data File</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Font Awesome CDN for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <!-- Light/Dark Toggle Button -->
        <button id="themeToggle" class="icon-btn" title="Toggle Light/Dark">
            <i class="fas fa-sun"></i>
        </button>
        <nav>
            <a href="/" title="Home"><i class="fas fa-home"></i></a>
            <a href="/upload" title="Upload Page"><i class="fas fa-upload"></i></a>
            <a href="/logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </nav>
    </header>

      <h1>Upload Data File</h1>

      <!-- File selection & progress -->
      <section class="section">
        <input type="file" id="fileInput" accept=".csv,.json" />
        <div id="uploadStatus"></div>
        <div id="uploadProgress" class="progress-bar" style="display: none;">
          <div class="progress-fill"></div>
          <div class="progress-text">0%</div>
        </div>
      </section>

      <hr/>

      <!-- Fixed fields section -->
      <section class="section">
        <h3>Fixed Field Values</h3>
        <div id="fixedFields"></div>
        <button class="icon-btn" id="addFixedFieldBtn" title="Add Fixed Field">
          <i class="fas fa-plus"></i>
        </button>
      </section>

      <!-- Preview table and column renaming/dropping -->
      <section class="section">
        <h3>Preview & Rename Columns</h3>
        <p class="help-text">
          Click on a column header to toggle its inclusion (red indicates that the column will be dropped).
          Edit the column name if needed.
        </p>
        <div class="table-wrapper">
          <table id="previewTable">
            <thead id="previewHead"></thead>
            <tbody id="previewBody"></tbody>
          </table>
        </div>
        <button class="icon-btn" id="uploadBtn" title="Upload to Database">
          <i class="fas fa-cloud-upload-alt"></i>
        </button>
      </section>
    </div>

<!-- Side Panel for Logs -->
<aside id="logsPanel" class="side-panel">

  <h2>API Logs</h2>
  <ul id="logsList"></ul>
</aside>

    <script src="/static/upload.js"></script>
    <script src="/static/scripts.js"></script>
  </body>
</html>
