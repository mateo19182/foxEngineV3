<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/base.css" />
    <link rel="stylesheet" href="/static/styles/layout.css" />
    <link rel="stylesheet" href="/static/styles/components.css" />
    <link rel="stylesheet" href="/static/styles/utilities.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-brand">
            FoxEngine
        </div>
    </nav>

    <div class="container">
        <form method="post" action="/login" class="login-form">
            <h2 class="login-title">Login</h2>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="password" placeholder="Password" required class="form-control" />
            </div>
            <div id="error-message" class="status-message error d-none"></div>
            <button type="submit" class="btn-accent">
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
    </div>
</body>
    <script>
        function submitForm() {
            document.querySelector('form').submit();
        }
    </script>
</html>
